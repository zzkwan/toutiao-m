<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .router-link-active {
            background-color: pink;
        } */
    </style>
</head>

<body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <!-- <script src="./test.js"></script> -->

    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <!-- 使用 router-link 组件来导航. -->
            <!-- 通过传入 `to` 属性指定链接. -->
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <!-- 第一种传递参数的方式，?key=value -->
            <router-link to="/foo?name=123&age=456">Go to Foo</router-link>
            <router-link to="/bar/zs/66">Go to Bar</router-link>
        </p>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>
    </div>
    <script>
        // 1. 定义 (路由) 组件。
        // 可以从其他文件 import 进来
        import Vuex from 'Vuex'
        Vue.use(Vuex)

        const store = new Vuex.store({
            state: {
                count: 0
            }
        })

        const Foo = {
            template: '<div>foo</div>',
            created: function () {
                //利用this.$route.query获取传递的参数
                console.log(this.$route.query);
            }
        }
        const Bar = {
            template: '<div>bar</div>',
            created: function () {
                //此处为利用占位符传递参数获取参数的方式，利用this.$route.params获取传递的参数
                console.log(this.$route.params);
            }
        }

        // 2. 定义路由
        // 每个路由应该映射一个组件。 其中"component" 可以是
        // 通过 Vue.extend() 创建的组件构造器，
        // 或者，只是一个组件配置对象。
        // 我们晚点再讨论嵌套路由。
        const routes = [
            { path: '/', redirect: Foo },
            {
                path: '/foo',
                component: Foo,
                children: [
                    {
                        //子组件1，path:'',component:
                    },
                    {
                        //子组件2
                    }
                ]
            },
            //第二种传递参数方式，利用占位符
            { path: '/bar/:name/:age', component: Bar }
        ]

        // 3. 创建 router 实例，然后传 `routes` 配置
        // 你还可以传别的配置参数, 不过先这么简单着吧。
        const router = new VueRouter({
            routes, // (缩写) 相当于 routes: routes
            linkActiveClass: 'active'
        })

        // 4. 创建和挂载根实例。
        // 记得要通过 router 配置参数注入路由，
        // 从而让整个应用都有路由功能
        const app = new Vue({
            router
        }).$mount('#app')
        // console.log(app.$route);
    </script>
</body>

</html>
