        var nextPermutation = function (nums) {
            var num = 0;
            var min = 100;
            var min_num = 0;
            var temp = 0;
            for (var i = nums.length - 1; i > 0; i--) {
                if (nums[i] > nums[i - 1]) {
                    num = i - 1;
                    break;
                }
            }
            console.log(num + "," + min + "," + min_num + "nums.length:" + nums.length);
            for (var i = num + 1; i < nums.length; i++) {
                if (nums[num] < nums[i] && nums[i] < min) {
                    min = nums[i];
                    min_num = i;
                }
            }
            console.log(num + "," + min + "," + min_num + "nums.length:" + nums.length);
            if (min_num) {
                temp = nums[num];
                nums[num] = nums[min_num];
                nums[min_num] = temp;
            }
            console.log(num + "," + min + "," + min_num + "nums.length:" + nums.length);
            if (num != nums.length - 1 && min_num) {
                for (var i = num + 1; i < nums.length - 1; i++) {
                    for (var j = num + 1; j < nums.length - 1; j++) {
                        if (nums[j] > nums[j + 1]) {
                            var temp = nums[j];
                            nums[j] = nums[j + 1];
                            nums[j + 1] = temp;
                        }
                    }
                }
            }
            if (!min_num) {
                var m = 0, n = 0;
                for (m = 0, n = nums.length - 1; m < n; m++, n--) {
                    temp = nums[m];
                    nums[m] = nums[n];
                    nums[n] = temp;
                }
            }
            console.log(num + "," + min + "," + min_num + "nums.length:" + nums.length);
            return nums;
        };
        console.log(nextPermutation([3, 2, 1]));
